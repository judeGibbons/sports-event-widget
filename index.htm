
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link href="css/widget.css" rel="stylesheet"/>
<script src="js/widget.js"></script>
<title>Scout7 Widget</title>
</head>

<body>
	<section id="widget">
		<nav>
			<h2>Live</h2><span class="search">&#xf002;</span>
		</nav>
		<div class="main">
			<section class="stream">
				<h3>Streams</h3>
				<div class="description">
					<div class="time-block">
						<p class="time-digits">24</p>
						<p class="time-units">hr</p>
					</div>
					<h4 class="desc-title">Sky Sports News</h4>
					<p class="desc-sub">HD Stream DE</p>
					<div class="stream-logo"><img src="graphics/sky-logo-grey-35x21.png" alt="Sky logo"></div>
					<div class="play-button">&#xf04b;</div>
				</div>
			</section>
			<section class="dates">
				<h3>Monday 5th March<span class="toggle-button">&#xf0d8;</span></h3>
				<div class="description">
					<div class="time-block">
						<p class="time-digits">6:25</p>
						<p class="time-units">pm</p>
					</div>
					<h4 class="desc-title">Perth Glory v Adelaide United</h4>
					<p class="desc-sub"><span class="country-flag"><img src="graphics/australia-flag-14x9.png" alt="Australia"></span>Hyundai A-League</p>
					<div class="team-badges">
						<span class="home-badge"><img src="graphics/perth-badge-23x30.png" alt="Perth Glory" /></span>
						<span class="away-badge"><img src="graphics/adelaide-badge-23x30.png" alt="Adelaide United" /></span>
					</div>
					<div class="play-button">&#xf04b;</div>
				</div>
				<div class="description">
					<div class="time-block">
						<p class="time-digits">8:25</p>
						<p class="time-units">pm</p>
					</div>
					<h4 class="desc-title">Sydney FC v Brisbane Roar</h4>
					<p class="desc-sub"><span class="country-flag"><img src="graphics/australia-flag-14x9.png" alt="Australia"></span>Hyundai A-League</p>
					<div class="team-badges">
						<span class="home-badge"><img src="graphics/sydney-badge-23x30.png" alt="Sydney FC" /></span>
						<span class="away-badge"><img src="graphics/brisbane-badge-23x30.png" alt="Brisbane Roar" /></span>
					</div>
					<div class="play-button">&#xf04b;</div>
				</div>
			</section>
			<section class="dates">
				<h3>Wednesday 7th March<span class="closed">3</span><span class="toggle-button">&#xf0d7;</span></h3>
				<div class="description">
				</div>
			</section>
		</div>
		<footer></footer>
	</section>
</body>
</html>
